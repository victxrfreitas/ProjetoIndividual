<body>

    <!--Header-->
    <div>
        <div class="nav">
            <div class="menu" onclick="openNav()">
                <div class="sidebar"></div>
            </div>

                K Bling
            </div>
            <div class="cart">
                <img src="assets/LOGO-removebg-preview.png" height="80px">

        </div>
        <div id="myNav" class="nav-overlay">
            <div class="nav-overlay-content">

                <a href="index.html"><i class='bx bx-home'></i> Home</a><br>
                <a href="#"><i class='bx bxl-gitlab'></i> Membros</a><br>

    </div>


    <div class="banner_login">
        <div class="container_login">
            <div class="card_login">
                <h2>Olá de volta!</h2>
                <div class="formulario_login">


                    <span class="tipo_campo">E-mail:</span>
                    <input id="email_input" type="text" placeholder="Login">

                    <span class="tipo_campo">Senha:</span>
                    <input id="senha_input" type="password" placeholder="******">

                    <button class="btn" onclick="entrar()">Entrar</button>

                    <img src="assets/3f2c979b214d06e9caab8ba8326864f3.gif" id="loading-gif">

    <!--footer fim-->

<script>

    openNav = () => {
        let nav = document.querySelector('.nav-overlay')
        let hamb = document.querySelector('.sidebar')
        nav.classList.toggle('active')
        hamb.classList.toggle('active')
    }

    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            alert('Preencha todos os campos corretamente')
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
